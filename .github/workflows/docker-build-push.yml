name: Build and Push Docker image

on:
  release:
    types:
      - released
  workflow_dispatch:

env:
  REGISTRY_HOST: ocir.eu-milan-1.oci.oraclecloud.com
  REGISTRY_NAMESPACE: axiy2b17q0v3/maicol07
  COMPOSE_IMAGE_NAME: account
  APP_ENV: prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.COMPOSE_IMAGE_NAME }}:${{ github.event.release.tag_name }}
          target: prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
