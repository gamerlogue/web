services:
  laravel:
    user: octane
    extends:
      file: compose.common.yaml
      service: laravel
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy

  mariadb:
    extends:
      file: compose.common.yaml
      service: mariadb

  redis:
    extends:
      file: compose.common.yaml
      service: redis

volumes:
  mariadb:
    driver: local
  redis:
    driver: local
